<script>
 function validateform (event) { 
  const username =document.getElementById("username").value;
  const  email    =document.getElementById("email").value;
  const  password =document.getElementById("password").value;
  const confirmPassword =document.getElementById("confirm-password").value;

 // Check if password and confirm password match
 if    (password !== confirmPassword) { 
      alert("Passwords do not match!");
      event.preventDefault();
      return false;
    }

 // Check if username is valid (e.g alphanumeric characters only)
   const validUsername = /^ [a-zA-Z0-9] +$/.test(username);
   if ( !validUsername){ 
   alert("Username is invalid. Only alphanumeric characters are allowed.");
   event.preventDefault();
  return false;
   }

 // Check if email is valid
  const validEmail = /^\S+@\S+\.\S+$/.test(email);
  if (!validEmail){
    alert("Email is invalid.");
    event.preventDefault();
    return false;
  }

 // Check if  password is strong (e.g. at least 8 characters, at least 1 uppercase letter , and least 1 digit)
   const strongPassword =/^(?=.*[a-z]) (?=.*[A-Z]) (?=.*\d) [a-zA-Z\d]{8,}$/.test(password);
   if (!strongPassword) {
     alert ("Password must be at least 8 characters long and contain at least 1 uppercase letter and 1 digit.");
     event.preventDefault();
     return false
   }

 // validation passed,submit the form
  return true;

 }

</script>
